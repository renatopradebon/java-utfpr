<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Frameworks Web</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body>

	<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Gestão de Carros</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="./index.xhtml">Home</a></li>
			<li class="dropdown active"><a class="dropdown-toggle"
				data-toggle="dropdown" href="#">Carros<span class="caret"></span></a>
				<ul class="dropdown-menu">
					<li><a href="./listar-carro.xhtml">Listar Carros</a></li>
					<li><a href="./cadastrar-carro.xhtml">Inserir Carro</a></li>
					<li><a href="./editar-carro.xhtml">Editar Carro</a></li>
					<li><a href="./remover-carro.xhtml">Remover Carro</a></li>
				</ul></li>
			<li class="dropdown"><a class="dropdown-toggle"
				data-toggle="dropdown" href="#">Proprietários<span class="caret"></span></a>
				<ul class="dropdown-menu">
					<li><a href="#">Listar Proprietários</a></li>
					<li><a href="#">Inserir Proprietário</a></li>
					<li><a href="#">Editar Proprietário</a></li>
					<li><a href="#">Remover Proprietário</a></li>
				</ul></li>
		</ul>
	</div>
	</nav>
	<h:panelGroup class="container" layout="block">
		<h:form class="form-horizontal">
			<h2>Cadastro de Carros</h2>

			<h:panelGroup layout="block" class="form-group">
				<h:outputText value="Placa:" for="placa"
					class="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:inputText value="#{carroController.carro.placa}" id="placa"
						label="Placa" required="true" class="form-control" />
				</div>
			</h:panelGroup>

			<h:panelGroup layout="block" class="form-group">

				<h:outputText value="Proprietário:" for="proprietarioselect"
					class="col-sm-2 control-label" />

				<div class="col-sm-10">
					<h:selectOneMenu value="#{carroController.carro.proprietario}"
						converter="simpleEntityConverter" required="true"
						requiredMessage="O proprietário é obrigatório"
						class="form-control">
						<f:selectItem itemValue="" itemLabel="Selecione..." />
						<f:selectItems
							value="#{proprietarioController.listaProprietarios}"
							id="proprietarioselect" var="proprietarioVar"
							itemValue="#{proprietarioVar}"
							itemLabel="#{proprietarioVar.nome}" />
					</h:selectOneMenu>
				</div>

			</h:panelGroup>

			<h:panelGroup layout="block" class="form-group">
				<h:commandButton action="#{carroController.adicionarCarro}"
					value="Salvar" class="btn btn-default"></h:commandButton>
					
				<h:commandButton value="Limpar" action="#{carroController.resetAdd}"
					class="btn btn-default" />
			</h:panelGroup>
		</h:form>
	</h:panelGroup>

</h:body>
</html>
