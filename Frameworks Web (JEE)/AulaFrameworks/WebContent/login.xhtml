<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Frameworks Web - Ajax - Login</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<h:panelGroup class="container" layout="block">
		<h2>Login de Usu√°rio</h2>
		<h:form id="idF1" class="form-horizontal">
			<h:panelGroup layout="block" class="form-group">
				<h:outputText value="Login:" for="user" />
				<h:inputText value="#{loginMb.usuario.login}" id="user"
					label="Login" required="true" class="form-control" />
			</h:panelGroup>

			<h:panelGroup layout="block" class="form-group">
				<h:outputText value="Senha:" for="senha" />
				<h:inputText value="#{loginMb.usuario.senha}" id="senha"
					label="Senha" required="true" class="form-control" />
			</h:panelGroup>
			<h:messages id="msgErro" class="alert alert-danger" />
			<h:commandButton value="Entrar" action="#{loginMb.logar}"
				class="btn btn-default" />

			<br />

		</h:form>

		<a href="/AulaFrameworks">Voltar</a>
	</h:panelGroup>
</h:body>
</html>
