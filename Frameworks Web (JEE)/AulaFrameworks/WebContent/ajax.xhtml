<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Frameworks Web - Ajax - Exemplo 1</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<h:panelGroup class="container" layout="block">
		<h2>Exemplo 1: Número Aleatório</h2>
		<h:form id="idF1" class="form-horizontal">
			<h:commandButton value="Executar!"
				action="#{geradorNumeros.randomize}" class="btn btn-default">
				<f:ajax render="idF1:numField1" />
			</h:commandButton>

			<br />
			<h:outputText value="#{geradorNumeros.numero}" id="numField1" />
		</h:form>

		<a href="/AulaFrameworks">Voltar</a>
	</h:panelGroup>
</h:body>
</html>
